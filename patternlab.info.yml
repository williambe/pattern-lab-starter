name: Pattern Lab Starter
type: theme
description: A theme with Pattern Lab
base theme: stable
core: 8.x
libraries:
  - patternlab/core
regions:
  header: Header
  content: Content
  sidebar_first: Sidebar first
  footer: Footer
component-libraries:
  base:
    paths:
      - source/_patterns/00-base
      - source/_patterns/00-base/00-settings
      - source/_patterns/00-base/02-generic/layout
  atoms:
    paths:
      - source/_patterns/01-atoms
      - source/_patterns/01-atoms/00-branding/01-colors
      - source/_patterns/01-atoms/00-branding/02-fonts
      - source/_patterns/01-atoms/02-typography/00-headings
      - source/_patterns/01-atoms/02-typography/01-text
      - source/_patterns/01-atoms/02-typography/02-lists
      - source/_patterns/01-atoms/03-buttons
      - source/_patterns/01-atoms/04-images
  molecules:
    paths:
      - source/_patterns/02-molecules
      - source/_patterns/02-molecules/branding
      - source/_patterns/02-molecules/caption-block
  organisms:
    paths:
      - source/_patterns/03-organisms
      - source/_patterns/03-organisms/grids/caption-grid-block
      - source/_patterns/03-organisms/site/site-footer
      - source/_patterns/03-organisms/site/site-header
  templates:
    paths:
      - source/_patterns/04-templates
      - source/_patterns/04-templates/content-types
  pages:
    paths:
      - source/_patterns/05-pages
